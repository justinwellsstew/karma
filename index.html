<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> Set up landing page clone</title>
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href='http://fonts.googleapis.com/css?family=Roboto:400,500,300' rel='stylesheet' type='text/css'>
  <link rel="icon" type="image/png" href="favicon_name.png" />
<!-- or -->
</head>
<body>
<body>
    <nav class="top-navigation">
      <div class="content">
        <img class="logo" src="images/karma-logo.svg" alt="Logo Image" width="26px">
        <ul class="links">
          <li class="active">Meet Karma</li>
          <li>How It works</li>
          <li>Store</li>
          <li>Blog</li>
          <li>Help</li>
          <li>Log in</li>
        </ul>
      </div>
    </nav>
    <section class="introduction">
      <div class="content">
        <h1>Introducing Karma</h1>
        <h3>Bring WiFi with you, everywhere you go.</h3>
        <button class="big-button">Learn More</button>
      </div>
    </section>
    <section class = "main-content">
      <h2> Everyone needs a little karma </h2>
      <ul class="services">
        <li> <img src="images/icon-coffee.svg"></li>
        <li> <img src="images/icon-devices.svg"></li>
        <li> <img src="images/icon-refill.svg"></li>
      </ul>  
    </section>
     <footer class="social">
        <div class="content"> 
            <hr>
            <h5>Join us on</h5>
            <ul class="icons">
              <li class="twitter">
                  <i class="fa fa-twitter"></i>
              </li>
              <li class="facebook">
                  <i class="fa fa-facebook"></i>
              </li>
              <li class="instagram">
                  <i class="fa fa-instagram"></i>
              </li>
            </ul>
            <span class="copy">
                &copy; Karma Mobility, Inc.
            </span>
        </div>
    </footer>
</body>
</html>
